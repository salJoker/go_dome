<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link href="css/webchat.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Web Chat</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </div>
</nav>
<div class="jumbotron" style="height:60%;">
    <div id="msg_div" class="container-fluid">

    </div>
</div>
<div class="input-group">
    <span class="input-group-addon">消息：</span>
    <input type="text" name="msg" class="form-control"/>
    <span class="input-group-btn">
        <button class="btn btn-default" type="button">发送</button>
    </span>
</div>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/npm.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var uri = "ws://localhost:8080/ws"

    ws = new WebSocket(uri);

    ws.onopen = function(){};

    ws.onmessage = function(evt){
        var messageHtml = '<div class="row"><div class="col-md-12"><p>'+evt.data+'</p></div></div>';
        $("#msg_div").append(messageHtml);
    };

    $(".input-group-btn").click(function(){
        var msg = $("input[name='msg']").val();
        ws.send(msg);
    });
});
</script>
</body>
</html>
